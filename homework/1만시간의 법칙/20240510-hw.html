<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>1만시간의 법칙</title>
    <link rel="stylesheet" href="20240510-hw.css">
</head>
<body>
    <header>
        <div class="header-img">
            <img src="img/Frame.png" alt="1만 시간의 법칙 text" class="header-img-text">
            <img src="img/Frame12.png" alt="시계모양 그림" class="header-img-clock">
        </div>
    </header>

    <main>
        <p class="welcome_text">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>

        <div class="explain_box">
            <img src="img/따움표1.png" alt="" class="double_quotation_marks">
            <div class="explain_text font">
                <p><span class="bold_text">1만 시간의 법칙</span>은</p>
                <p>어떤 분야의 전문가가 되기 위해서는</p>
                <p>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p>
            </div>
            <img src="img/따움표2.png" alt="" class="double_quotation_marks">
        </div>

        <div class="input_section">
            <div class="input_section-1st font">
                나는
                <input type="text" placeholder="예)프로그래밍">
                전문가가 될 것이다.
            </div>
            <div class="input_section-2ed font">
                그래서 앞으로 매일 하루에
                <input type="text" placeholder="예)5시간">
                시간씩 훈련할 것이다.
            </div>
        </div>

        <div class="how_many_time">
            <button class="how_many_time-button">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
            <img src="img/hand1.png" alt="" class="hand-1">
        </div>

        <div class="your_time">
            <P class="your_time-text font">당신은 <span class="extrabold_text">프로그래밍</span> 전문가가 되기 위해서</P>
            <p class="your_time-text font">대략 <span class="extrabold_text">5110</span> 일 이상 훈련하셔야 합니다.:)</p>
        </div>

        <div class="bottom_button_section">
            <a href="fighting.html" class="to_go_training-button">훈련하러 가기 GO!GO!</a>
            <button class="to_share-button font">공유하기</button>
        </div>

    </main>

    <footer>
        <img src="img/logo.png" alt="위니브 로고">
        <div class="footer-text font">
            <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</p>
            <p>수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
        </div>
    </footer>
</body>
</html>
